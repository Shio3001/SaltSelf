<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>make3D</title>

</head>

<body>
    <canvas id="view_canvas" width="1280" height="720"></canvas><br />
    <p>頂点データ</p><br />
    <select id="vertex_select" onchange="select_vertex_for_tagxyz();" size="10"></select><br />

    <p>頂点を入力してください</p><br />
    <p id="now_vertex_control">現在操作中:</p><br />
    <p>tag</p>
    <input type="text" id="vertex_add_textbox_tag"></p>
    <p>x</p>
    <input type="number" id="vertex_add_textbox_x"></p>
    <p>y</p>
    <input type="number" id="vertex_add_textbox_y"></p>
    <p>z</p>
    <input type="number" id="vertex_add_textbox_z"></p>
    <input type="button" value="確定" onclick="vertex_addvalue();" /><br />

    <p>面リストデータ</p><br />
    <select id="surface_list_select" size="10" onchange="surface_select_for_surface_table();"></select><br />
    <input type="button" value="面リストに追加する" onclick="surface_addvertex();" /><br />
    <input type="button" value="描画" onclick="view_run();" /><br />

    <p>面データの生成</p>
    <input type="text" id="add_surface_textbox"></p><br />
    <input type="button" value="面データを追加する" onclick="add_surface();" /><br />

    <p>個別面データ</p><br />
    <p id="now_surface_list_control">現在操作中:</p><br />
    <select id="surface_select" size="10">
    </select><br />

    <p>検証用</p><br />
    <input type="text" id="survey_surface_key"></p><br />
    <input type="text" id="survey_vertex_key"></p><br />
    <input type="number" id="survey_vertex_number"></p><br />
    <input type="button" value="検証" onclick="consistency_survey();" /><br />

    <script src=js/setup.js></script>
    <script src=js/surface_list.js></script>
    <script src=js/surface.js></script>
    <script src=js/vertex.js></script>
    <script src=js/view.js></script>
    <script src=js/survey.js></script>
    <script src=make3D.js></script>
    <script src=cpp/forjs/wasm_forweb.js></script>

</body>

</html>
